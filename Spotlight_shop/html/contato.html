<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_contact.css">
    <title>Spotlight Shop</title>
</head>
<body>

    <!-- CABEÇALHO / NAVBAR -->
    <header>
        <nav class="nav-list">
            
            <!-- LINK PARA PÁGINA INICIAL -->
            <h1><a href="home_page.html" class="logo">Spotlight</a></h1>

            <div class="linha-deco"></div>

            <!-- LISTA DE LINKS -->
            <ul>
                <li class="nav-item"><a href="feminino.html">Feminino</a></li>
                <li class="nav-item"><a href="masculino.html">Masculino</a></li>
                <li class="nav-item"><a href="infantil.html">Infantil</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTEÚDO PRINCIPAL DA PÁGINA -->
    <main class="container">

        <!-- CAIXA DE CONTATO -->
        <section class="contact-box">
            <h2>Contante-nos</h2>
            <div class="underline"></div>

            <!-- FORMULÁRIO DE CONTATO -->
            <form class="formulario" action="">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">

                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone">

                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="50" rows="10"></textarea>

                <input type="submit" name="envair" id="enviar">
                <input type="reset" name="reset" id="reset" value="Limpar">
            </form>
        </section>
    </main>
</body>
</html>
